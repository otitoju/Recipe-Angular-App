
<section class="p-5">
    <div class="container">
        <div class="row g-4">
            <div class="col-md">
                <img src="../../../assets/fast-food-menu.svg" class="img-fluid w-75 " alt="img"/>
            </div>

            <div class="col-md align-items-center justify-content-between">
                <h2 class="text-center mb-4">Register with us</h2>
                <form action="" (ngSubmit) = "signUp()">
                    <div class="mb-3">
                        <input type="text" [(ngModel)] ="name"  name="name" placeholder="Name" id="" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <input type="email"[(ngModel)] ="email" name="email" placeholder="Email" id="" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <input type="password" [(ngModel)] ="password"  name="password" placeholder="Password" id="" class="form-control"/>
                        <div class="form-text">We'll never share your details with anyone else.</div>
                    </div>
                    <app-button btnclass="btn btn-primary" text="Sign up"></app-button>

                </form>
            </div>
        </div>
    </div>
</section>
